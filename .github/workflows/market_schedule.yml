name: Update Stock Market

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

jobs:
  update-market:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL: Allows the robot to save the file

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Market Script
        run: node update_market.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Market Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add market_data.json
          # Only commit if there are changes (prevents errors if data hasn't changed)
          git commit -m "ðŸ“ˆ Update market prices" || exit 0
          git push
